<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Mercadorias</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    h1 { color: #333; }
    ul { padding: 0; }
    li { list-style: none; margin-bottom: 1rem; border-bottom: 1px solid #ccc; padding-bottom: 0.5rem; }
  </style>
</head>
<body>
  <h1>Lista de Mercadorias</h1>
  <ul id="mercadorias"></ul>

  <script>
    fetch("http://rest_grpc_server:3000/mercadorias")
      .then(response => response.json())
      .then(data => {
        const lista = document.getElementById("mercadorias");
        data.forEach(m => {
          const item = document.createElement("li");
          item.innerHTML = `
            <strong>ID:</strong> ${m.id}<br>
            <strong>Descrição:</strong> ${m.descricao}<br>
            <strong>Origem:</strong> ${m.origem}<br>
            <strong>Destino:</strong> ${m.destino}<br>
            <strong>Peso:</strong> ${m.peso} kg
          `;
          lista.appendChild(item);
        });
      })
      .catch(err => {
        document.body.innerHTML = "<p>Erro ao carregar dados.</p>";
        console.error("Erro:", err);
      });
  </script>
</body>
</html>
